<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calcular area do Rectangulo</h1>
    <h3>Com parametro e sem retorno</h3>

    <script>
        function calcular(a, b){
            let area =b*a;
            document.write(`o comprimento é ${a} a altura é ${b} a area do rectanglo é ${area}`)
        }
        let h = parseFloat(window.prompt('altura: '))
        let c = parseFloat(window.prompt('Comprimento: '))
        calcular(h,c)
       

    </script>
</body>
</html>
