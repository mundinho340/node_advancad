<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="principal">
        <button id="feito-1">Evento Click on</button>
        <button id="feito-2">Evento Click Click</button>
        <br><br><br>
        
    </div>
    <p id="campo-1">
        Vamos reagir a m evento
    </p>

    <script src="jquery.js">
        (function (){
            //fade in
            $("#feito-1").on("click", function(){
                $("#campo-1").html("Reagindo ao envento click pela propriedade")
            });
            $("#feito-2").click(function(){
                $("#campo-1").html("Reagindo ao envento click pela propriedade click")
            })
        })();
    </script>
</body>
</html>
