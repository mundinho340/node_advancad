<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Gest√£o de Estudante</h1>
    <form action="">
        <label for="codigo">Codigo</label>
        <input type="text" class="codigo">
        <label for="teste1">Teste 1</label>
        <input type="text"  class="t1">
        <label for="">Estado civil</label>
        <select name="estado civil" id="">
            <option value="casado"  >casado</option>
            <option value="solteiro">solteiro</option>
            <option value="divorciado">divorciado</option>
        </select>
       <label for="nome">Nome</label>
       <input type="text" class="nome">
       <label for="teste2">Teste 2</label>
       <input type="text" name="" id="" class="t2">
       <label for="genero">Genero</label>
       <select name="genero" id="">
            <option value="macolino"> masculino</option>
            <option value="femenino">femenino</option>
       </select>
    </form>
    <button value="calcular" name="calcular" id="calcular">Adicionar</button>

    <button>Cancelar</button>
    <table class="table table-dark table-hover">
        <thead>
            <div>
                <th  scope="row">Codigo</th>
            </div>
            <div>
                <th  scope="row">Nome</th>
            </div>
            <div>
                <th  scope="row">Estado Civil</th>
            </div>
            <div>
                <th  scope="row">Teste 1</th >
            </div>
            <div>
                <th  scope="row">Teste 2</th >
            </div>
            <div>
                <th  scope="row">Media</th >
            </div>
           
        </thead>
        <tbody>
            <td class="codigo"></td>
            <td class="nome"></td>
            <td class="estado"></td>
            <td class="t1"></td>
            <td class="t2"></td>
            <td class="m"></td>
        </tbody>
    </table>
    <script src="jquery.js">
    </script>
    <script>
        (function(){
            $("#calcular").click(function(evt){
                evt.preventDefault();
                let codigo = $(".codigo").val();
                let nome= $(".nome").val();
                let estado =$(".estado").val();
                let t1= $(".t1").val();
                let t2= $(".t2").val();
                

                let codigol = $("#codigo").val();
                let nomel= $("#nome").val();
                let estadol =$("#estado").val();
                let t1l= $("#t1").val();
                let t2l= $("#t2").val();
                let ml = $("#m").val();
                media = (t1+ t2)/2;
                codigol.html(codigo)
                nomel.html(nome)
                estadol.html(estado)
                t1l.html(t1)
                t2l.html(t2)
                ml.html(media)

            })
        })();
    </script>
</body>
</html>
