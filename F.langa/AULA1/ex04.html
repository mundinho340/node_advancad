<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array de idades</h1>
    <script>
        function data(){
            array=[]
            for(let i =0; i<3; i++){
                let idade = parseInt(window.prompt(`idade do ${i+1} aluno `))
                array[i]=idade;    
            }
            document.write(`As idades sÃ£o ${array}`)
        }
        data()
      
        
    </script>
</body>
</html>
