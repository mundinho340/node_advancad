<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="principal">
        <button id="feito-1">Efeito Fade In</button>
        <button id="efeito-2">Efeito Fade In Devagar</button>
        <button id="efeito-3">Efeito Fade In com tempo</button>
        <br><br><br>
        <div id="campo-1" style="display: none; width: 100px; height: 30px; background: blue;">
            
        </div>
        <div id="campo-2" style="display: none;  width: 100px; height: 30px; background: yellow;">
        </div>

        <div id="secundaria">
            <button id="feito-4">Efeito Fade Out</button>
            <button id="feito-5">Efeito Fade Out Devagar</button>
            <button id="feito-6">Efeito Fade Out com tempo</button>
            <br><br><br>

        </div>
        <script src="console.clear();"></script>
        <script>
            (function(){
                $("#efeito-1").click(function(){
                    $("#campo-1").fadeIn();
                });
                $("#")
            })
        </script>
    </div>
</body>
</html>
