<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Equação Quadratica</h1>
    <form action="">
        <tr>
            <td>A <input type="text" placeholder="Digite o valor de A" id="a"></td>
            <td>B <input type="text" placeholder="Digite o valor de B" id="b"></td>
            <td>C <input type="text" placeholder="Digite o valor de C" id="c"></td>
            <br>
            <td><input type="button" value="limpar" id="limpar"></td>
            <td><input type="button" value="calcular" id="calcular"></td>
            <td><input type="button" value="calcelar" id="cancelar"></td>
        </tr>
        <tr>
            <table class="table table-dark table-hover">
                <thead>
                    <div>
                        <th  scope="row">Codigo</th>
                    </div>
                    <div>
                        <th  scope="row">nome</th>
                    </div>
                    <div>
                        <th  scope="row"></th>
                    </div>
                    <div>
                        <th  scope="row">Delta</th >
                    </div>
                    <div>
                        <th  scope="row">Situação</th >
                    </div>
                    <div>
                        <th  scope="row">X1</th >
                    </div>
                    <div>
                        <th  scope="row">X2</th >
                    </div>
                </thead>
                <tbody>
                    <td class="a"></td>
                    <td class="b"></td>
                    <td class="c"></td>
                    <td class="delta"></td>
                    <td class="situacao"></td>
                    <td class="x1"></td>
                    <td class="x1"></td>
                </tbody>
            </table>
        </tr>
    </form>
    <script src="jquery.js"></script>
    <script>
        (function(){
            $("#calcular").click(function(evt){
                evt.preventDefault();
                let a = $("#a").val();
                let b = $("#b").val();
                let c = $("#c").val();
                var situacao;
                let delta = Math.pow(b,2)- 4*a*c;
                console.log(delta);
                if(delta>0){
                    situacao = "delta maior que zero"
                    var x1 = (Math.pow(-b,2)-Math.sqrt(delta))/(2*a)
                    var x2 = (Math.pow(-b,2)+Math.sqrt(delta))/(2*a)
                    
                }
                else if(delta<0){
                    situacao = "delta menor que zero"
                }
                else{
                    situacao = "delta  igual zero"
                }

                //imprimir valores
                console.log(a)
                var ra = $(".a")
                var rb = $(".b")
                var rc= $(".c")
                var rd= $(".delta")
                var rs = $(".situacao")
                var rx1 =$(".x1")
                var rx2=$(".x2")
                ra.html(a);
                rb.html(b);
                rc.html(c);
                rd.html(delta);
                rs.html(situacao);
                rx1.html(x1);
                rx2.html(x2);


            })
            $("#limpar").click(function(evt){
                evt.preventDefault();
                let a = $("#a").val("");
                let b = $("#b").val("");
                let c = $("#c").val("");
            })
        })();
        $("cancelar").click(function(evt){
            evt.preventDefault();
            let a = $("#a").val("");
            let b = $("#b").val("");
            let c = $("#c").val("");
            
        })
    </script>
</body>
</html>
