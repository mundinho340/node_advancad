<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular area </h1>
    <h3>Com retorno e sem parametro</h3>
    <script>
          function calcular(){
            let h = parseFloat(window.prompt('altura: '))
            let c = parseFloat(window.prompt('Comprimento: '))
            let area =c*h;
           return document.write(`o comprimento é ${c} a altura é ${h} a area do rectanglo é ${area}`)
        }
        calcular()
    </script>
</body>
</html>
