<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nome: </td>
                <td><input type="text" name="nome" id="nome" class="formulario"></td>
            </tr>
            <tr>
                <td>Apelido:</td>
                <td><input type="text" id="apelido" name="nome"></td>
            </tr>
            <tr>
                <td>Genero:</td>
                <td>
                    <input type="radio" name="genero"class="genero" id="genero" value="masculino">
                    Masculino
                </td>
                <td><input type="radio" name="genero" id="genero" class="genero" value="femenino"> Feminino</td>
                <td>
                    <input type="radio" name="genero" id="genero" class="genero" value="outros">
                </td>
            </tr>
            <tr>
                <td>Curso:</td>
                <td><select name="curso" id="curso" class="formulario">
                    <option value="Quimica">Quimica</option>
                    <option value="Eg.Civil">Civil</option>
                    <option value="Electrica">Electrica</option>
                    <option value="Eletronica">Eletronica</option>
                    <option value="Ambiente">Ambiente</option>
                    <option value="Informatica">Informatica</option>
                </select></td>
            </tr>
            <tr>
                <td>Descrição do que espera aprender</td>
                <td><textarea name="descricao" id="descricao" cols="30" rows="10" class="formulario"></textarea></td>
            </tr>
            <tr>
                <td><input type="button" name="submeter" id="submeter" value="submeter"></td>
            </tr>
        </table>
    </form>
    <div id="resultado">

    </div>
    <script src="jquery.js"></script>
    <script>
        (function(){
            $("#submeter").click(function(evt){
                evt.preventDefault();
                let nome =$("#nome").val();
                let apelido =$("#apelido").val();
                let genero;
                if($(".genero")[0].checked){
                    genero='Masculino';
                }if($(".genero")[1].checked){
                    genero="Feminino";
                }
                if($(".genero")[2].checked){
                    genero="Outro";
                }
                let curso=$("#curso").val();
                let descricao=$("#descricao").val();
                let resultado=$("#resultado");
                resultado.html("Nome: "+nome+"<br>Apelido: "+apelido+"<br>Genero: "+genero+"<br>Curso: "+curso+"<br>Descrição: <br> "+descricao);
            })
        })();
    </script>
</body>
</html>
