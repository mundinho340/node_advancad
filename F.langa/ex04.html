<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo da area do rectangulo </h1>
    <h3>funcao com retorno e com parametro</h3>
    <script>
        function calcular(a, b){
            let area =b*a;
            return area
        }
        let h = parseFloat(window.prompt('altura: '))
        let c = parseFloat(window.prompt('Comprimento: '))
        let area=  calcular(h,c)
        document.write(`o comprimento é ${c} a altura é ${h} a area do rectanglo é ${area}`)

    </script>
</body>
</html>
